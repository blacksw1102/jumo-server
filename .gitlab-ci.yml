image: node:latest
stages:
  - test
  - deploy

dev-start-test:
  stage: test
  script:
    - apt-get install gcc-g++ -y
    - npm i
    - npm run build
    - echo  $SERVER_CONFIG | base64 -d > ./config/config.json
    - export EXIT_ON_SUCCESS=1
    - npm run start
  tags:
    - test-dev-run

dev-deploy:
  stage: deploy
  only:
    - develop
  script:
    - npm i
    - npm run build
    - echo  $SERVER_CONFIG | base64 -d > ./config/config.json
    - rm -rf ~/jumo-dev-server
    - cp -r . ~/jumo-dev-server
    - pm2 start ~/jumo-dev-server/index.js || pm2 restart ~/jumo-dev-server/index.js
  tags:
    - dev-deploy