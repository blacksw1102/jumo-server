image: node:latest
stages:
  - test
  - build
  - run-server

dev-build:
  stage: build
  only:
  # - develop
  script:
    - npm i
    - npm run build
  tags:
    - test-dev-run
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .node_modules/
      - \*.js

dev-start-test:
  stage: run-server
  script:
    - cp ~/config.json ./config/config.json
    - export EXIT_ON_SUCCESS=1
    - npm run start
  tags:
    - test-dev-run
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .node_modules/
      - \*.js
